<!-- badge 색 수정하기-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Badges</h2>
  <font size="7">Example heading <span class="badge badge-secondary">New</span></font>
  <font size="6">Example heading <span class="badge badge-secondary">New</span></font>
  <font size="5">Example heading <span class="badge badge-secondary">New</span></font>
  <font size="4">Example heading <span class="badge badge-secondary">New</span></font>
  <font size="3">Example heading <span class="badge badge-secondary">New</span></font>
  <font size="2">Example heading <span class="badge badge-secondary">New</span></font>
</div>

</body>
</html>
